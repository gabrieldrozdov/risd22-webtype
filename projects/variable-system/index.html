<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Gabriel Drozdov | Web Type | Variable System</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"></script>
</head>

<body>
	<button class="start"><strong>The town square is open!</strong><br>Click anywhere to join the conversation.<br><span style="font-size:.5em;">Best viewed on a desktop.</span></button>
	<div class="ui">
		<div class="border">
			<div class="clock">
				<div class="marking marking-one"></div>
				<div class="marking marking-two"></div>
				<div class="marking marking-three"></div>
				<div class="marking marking-four"></div>
				<div class="marking marking-five"></div>
				<div class="marking marking-six"></div>
				<div class="clock-middle">
					<div class="hand hour-hand"></div>
					<div class="hand min-hand"></div>
					<div class="hand second-hand"></div>
				</div>
	      </div>
	  </div>
	</div>

	<div class="spaces hide" id="spaces">
	</div>

	<script src="assets/script.js"></script>
</body>

</html>
