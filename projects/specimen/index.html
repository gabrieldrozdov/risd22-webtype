<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Gabriel Drozdov | Web Type | Specimen</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="assets/script.js"></script>
</head>

<body>
	<div class="header">
		<span class="header-line" style="font-size:8vw;">
			Extra Firm
		</span><br>
		<span class="header-line" style="font-size:22vw;">
			Tofu
		</span>
	</div>

	<div class="alphabet-container">
		<div class="alphabet">
			<span class="alphabet-line">
				<span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span>
				<span>h</span><span>i</span><span>j</span><span>k</span><span>l</span><span>m</span><span>n</span>
				<span>o</span><span>p</span><span>q</span><span>r</span><span>s</span><span>t</span><span>u</span>
				<span>v</span><span>w</span><span>x</span><span>y</span><span>z</span>
			</span>
		</div>
		<input id="alphabet-slider" class="slider" type="range" min="0" max="100" value="50">
	</div>

	<div class="letter-container">
		<div class="letter">
			<span class="letter-glyph" style="font-size:40vw;line-height:1em;">A</span>
		</div>
		<input id="letter-slider" class="slider" type="range" min="65" max="90" value="50">
	</div>
</body>

</html>
