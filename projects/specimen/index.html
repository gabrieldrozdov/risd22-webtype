<body>
	<header id="header" class="header">
		<span class="header-line" style="font-size:8vw;line-height:1em;">
			Extra Firm
		</span>
		<span class="header-line" style="font-size:22vw;line-height:1em;">
			Tofu

	</header>

	<section id="alphabet" class="alphabet-container">
		<div class="alphabet">
			<span class="alphabet-letters alphabet-desktop">
				<span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span>

				<span>v</span><span>w</span><span>x</span><span>y</span><span>z</span>
			</span>
			<span class="alphabet-letters alphabet-mobile">
				<span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span>
				<span>g</span><span>h</span><span>i</span><span>j</span><span>k</span><span>l</span>

				<span>y</span><span>z</span>
			</span>
		</div>
		<div class="slider-container">
			<p class="slider-title"><strong>PRESS</strong></p>
			<input id="alphabet-slider" class="slider" type="range" min="0" max="100" value="50">
		</div>
	</section>

	<section id="letter" class="letter-container">
		<div class="letter">
			<span class="letter-glyph">A</span>
		</div>
		<div class="slider-container">
			<p class="slider-title"><strong>LETTER</strong></p>
			<input id="letter-slider" class="slider" type="range" min="65" max="90" value="50">
		</div>
	</section>

	<section id="words" class="words-container">
		<div class="words" style="background-color:#b1ffbd;color:#587f5e;">
